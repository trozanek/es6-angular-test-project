<ul class="list-group">
  <li href="#" class="list-group-item clearfix" ng-repeat="addon in vm.addons">
    <span class="glyphicon glyphicon-file pull-left"></span>
    <span class="pull-left">
        <h4 class="list-group-item-heading">{{addon.name}}</h4>
        <p class="list-group-item-text">{{addon.desc}}</p>
    </span>
  </li>
</ul>
